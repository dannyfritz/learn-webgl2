<style>
#c {
  width: 400px;
  height: 300px;
}
</style>
<canvas id="c"></canvas>
<script src="../webgl-utils.js"></script>
<script>

async function main () {
  var canvas = document.getElementById("c");
  var gl = canvas.getContext("webgl2");
  if (!gl) {
    throw new Error("WebGL2 context is not supported by your browser.")
    return;
  }
  
  var shaders = await getShaders()
  
  var program = webglUtils.createProgramFromSources(gl, shaders)

  var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
  
  var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
  var colorLocation = gl.getUniformLocation(program, "u_color");
  var translationLocation = gl.getUniformLocation(program, "u_translation");
  var rotationLocation = gl.getUniformLocation(program, "u_rotation");

  var positionBuffer = gl.createBuffer();
  var vao = gl.createVertexArray();
  
  gl.bindVertexArray(vao);
  gl.enableVertexAttribArray(positionAttributeLocation);
  
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  
  var size = 2;
  var type = gl.FLOAT;
  var normalize = false;
  var stride = 0;
  var offset = 0;
  gl.vertexAttribPointer(
      positionAttributeLocation, size, type, normalize, stride, offset)
      
  var translation = [0, 0];
  var rotation = [0.26, 0.97];
  var width = 100;
  var height = 30;
  var color = [Math.random(), Math.random(), Math.random(), 1];
  
  setGeometry(gl)
  // Set a random color.
  
  drawScene()
  
  canvas.addEventListener("mousemove", function (event) {
    translation = [event.offsetX, event.offsetY]
    
    drawScene()
  })
  
  function drawScene () {
    webglUtils.resizeCanvasToDisplaySize(gl.canvas)
    
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    gl.clearColor(0, 0, 0, 0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    gl.useProgram(program);
    
    gl.bindVertexArray(vao);
    gl.uniform4fv(colorLocation, color);
    gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
    gl.uniform2fv(translationLocation, translation);
    gl.uniform2fv(rotationLocation, rotation);

    // Draw the rectangle.
    var primitiveType = gl.TRIANGLES;
    var offset = 0;
    var count = 18;
    gl.drawArrays(primitiveType, offset, count);
  }
}

function randomInt(range) {
  return Math.floor(Math.random() * range);
}

function setRectangle(gl, x, y, width, height) {
  var x1 = x;
  var x2 = x + width;
  var y1 = y;
  var y2 = y + height;
 
  // NOTE: gl.bufferData(gl.ARRAY_BUFFER, ...) will affect
  // whatever buffer is bound to the `ARRAY_BUFFER` bind point
  // but so far we only have one buffer. If we had more than one
  // buffer we'd want to bind that buffer to `ARRAY_BUFFER` first.
 
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
     x1, y1,
     x2, y1,
     x1, y2,
     x1, y2,
     x2, y1,
     x2, y2]), gl.STATIC_DRAW);
}

function setGeometry(gl) {
  gl.bufferData(
    gl.ARRAY_BUFFER,
    new Float32Array([
      // left column
      0, 0,
      30, 0,
      0, 150,
      0, 150,
      30, 0,
      30, 150,

      // top rung
      30, 0,
      100, 0,
      30, 30,
      30, 30,
      100, 0,
      100, 30,

      // middle rung
      30, 60,
      67, 60,
      30, 90,
      30, 90,
      67, 60,
      67, 90
    ]),
    gl.STATIC_DRAW
  );
}

function getShaders () {
  return Promise.all(["shader.vert", "shader.frag"].map(getFile))
}

function getFile (filename) {
  return fetch(filename)
    .then((response) => response.text())
}

main()
</script>
